<h1>Lista de juegos</h1>
<table class="table" >
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let game of games" [ngClass]="{'clearance': game.clearance}">
            <td ><img [src]="game.image" [alt]="game.image" width="150"></td>
            <td>{{game.name}}</td>
            <td>{{game.description}}</td>
            <td>{{game.price | currency}}</td>
            <td><span class="badge badge-warning" *ngIf="game.stock==0">SIN STOCK</span></td>
        </tr>
    </tbody>
</table>
