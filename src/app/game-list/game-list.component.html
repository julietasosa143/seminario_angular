<h1>Lista de juegos</h1>
<table class="table" >
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let game of games" [ngClass]="{'clearance': game.clearance}">
            <td ><img class="img-thumbnail" [src]="game.image" [alt]="game.image" width="100"></td>
            <td>{{game.name}}</td>
            <td>{{game.description}}</td>
            <td>{{game.price | currency}}</td>
            <td><span class="badge text-bg-warning" *ngIf="game.stock==0">SIN STOCK</span></td>
            <td> 
                <button class="btn btn-primary btn-sm" (click)="lowerQuantity(game)">-</button>
                <input 
                type="text" 
                [(ngModel)]="game.quantity"
                (keyup)="changeQuantity($event, game)">
                <button class="btn btn-primary btn-sm"(click)="upQuantity(game)">+</button>
            </td>
        </tr>
    </tbody>
</table>
